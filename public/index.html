<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="goalsList">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">30 before 30 Goals</h1>
                <div class="page-header">
                </div>
                <!-- render beers here -->
                <form ng-submit="addGoal()">
                    <h3>Add a new place</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Goal" ng-model="goal"></input>
                    </div>
                    <div class="form-group">
                        <input type="list" class="form-control" placeholder="Type (ex. travel, job, personal)" ng-model="style"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Cost" ng-model="cost"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
                    </div>
                    <button type="button" class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/goals.js"></script>
    <script src="js/controllers/mainController.js"></script>
</body>

</html>
