<html>
  <head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body ng-app="goalsList">
    <div class="container" ng-controller="goalsController">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">30 before 30 Goals</h1>
          <div class="page-header">
          </div>
          <!-- render beers here -->
        <form ng-submit="addGoal()">
          <h3>Add a new goal</h3>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Goal" ng-model="goal"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Type (ex. travel, job, personal)" ng-model="type"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Describe the goal" ng-model="description"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Cost" ng-model="cost"></input>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
          </div>
          <button type="button" class="btn btn-primary">Add</button>
        </form>
        </div>
      </div>
      <div class="row">
        <div ng-repeat="goal in goals">
        <div class="col-sm-4">
          <div class="goal">
            <h1>{{ goal.goal }}</h1>
            <p>{{ goal.type }}</p>
            <p>{{ goal.description }}</p>
          </div>
        </div>
        </div>
      </div>
    </div>
  <script src="angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/goalsFactory.js"></script>
  <script src="js/controllers/goalsController.js"></script>
  </body>
</html>
