<html>
  <head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>30 before 30</title>
  </head>
  <body ng-app="goalsList" ng-cloak> <!--ng cloak not working-->
    <div class="container" ng-controller="goalsController">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <h1 class="text-center">30 before 30 Goals</h1>
          <div class="page-header">
          </div>
          <!-- For for adding goals -->
        <form ng-submit="addGoal()">
          <h3>Add a new goal</h3>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Goal" ng-model="goalText"></input>
          </div>
          <div class="form-group">
            <select ng-model="typeText" class="form-control">
              <option>Travel</option>
              <option>Career</option>
              <option>Personal</option>
              <option>Project</option>
              <option>Other</option>
            </select>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Describe the goal" ng-model="descriptionText"></input>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
        </div>
      </div>
      <div class="row active-goals">
        <div class="col-sm-12">
          <h1 class="selected title" ng-click="changeCompletedGoals()">{{goals.length}} Active goals</h1>
          <h1 class="title">/</h1>
          <h1 class="title"  ng-click="changeActiveGoals()">{{completed.length}} completed goals</h1>
            <!-- <span class="tracker current col-sm-3">{{goals.length}} active goals</span>
            <span class="tracker completed col-sm-3">{{completed.length}} completed goals</span> -->
        </div>
        <!-- ACTIVE GOALS -->
        <div class="goals-container" ng-show="showActiveGoals">
          <div ng-repeat="goal in goals">
            <div class="col-sm-4">
              <span class="type-indicator {{goal.type}}">{{ goal.type | lowercase }}</span>
              <div class="goal-box">
                <h3>{{ goal.goal }}</h3>
                <p>{{ goal.description }}</p>
                <span class="glyphicon glyphicon-remove-circle" ng-click="delete(goal)" aria-hidden="true"></span>
                <span class="glyphicon glyphicon-ok-circle" ng-click="moveToCompleted(goal)" aria-hidden="true"></span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- COMPLETED GOALS -->
      <div class="row completed-goals" ng-hide="showCompletedGoals">
         <div ng-repeat="goal in completed">
            <div class="col-sm-4">
              <span class="type-indicator {{goal.type}}">{{ goal.type | lowercase}}</span>
              <div class="goal-box">
                <h3>{{ goal.goal }}</h3>
                <p>{{ goal.description }}</p>
              </div>
            </div>
          </div>
      </div>
    </div>
  <script src="angular/angular.js"></script>
  <script src="js/app.js"></script>
  <script src="js/services/goalsFactory.js"></script>
  <script src="js/controllers/goalsController.js"></script>
  </body>
</html>
