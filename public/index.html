<html ng-app="goalsList">
  <head>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
      <script src="angular/angular.js"></script> <!--need it at the top to use ng-cloak-->
    <title>Goalie</title>
    <base href='/' />
  </head>
  <body ng-controller="goalsController" class="ng-cloak">
<!--***************
*** PRIMARY NAV ***
****************-->
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <span class="navbar-brand" ui-sref="home">Goalie</span>
      </div>
      <!-- Add a new goal button -->
      <ul ng-controller="masterController" class="nav navbar-nav navbar-right">

        <!-- if a user is logged in, show the logout button -->
        <li role="presentation" class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
            {{ currentUser.username }} <span class="caret"></span>
          </a>
          <ul class="dropdown-menu">
            <li ng-show="currentUser.username"><a href="#" ng-click='logout()'>Logout</a></li>
          </ul>
        </li>

        <li ng-hide="currentUser.username"><a href="#" ui-sref="login">Login</a></li>
        <li ng-hide="currentUser.username"><a href="#" ui-sref="register">Register</a></li>
        <li class="add-goal-btn" ng-click="toggleModal()"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add a goal {{ show }} {{ editmode }}<span class="sr-only">(current)</span></li>
      </ul>
    </div>
  </nav>
  <!--displays a random quote -->
  <div quotes-directive class="quote-container"></div>

  <div class="container">

    <div ui-view ></div>

  </div>

  <script src="js/app.js"></script>
  <script src="js/services/goalsFactory.js"></script>
  <script src="js/services/authFactory.js"></script>
  <script src="js/controllers/authController.js"></script>
  <script src="js/controllers/goalsController.js"></script>
  <script src="js/controllers/masterController.js"></script>
  <script src="js/controllers/quotesDirective.js"></script>
  <!-- <script src="js/controllers/barchartDirective.js"></script> -->
  <!-- <script src="js/controllers/divergingchartDirective.js"></script> -->
  <script src="js/controllers/stackedbarDirective.js"></script>
  <script src="js/controllers/linechartDirective.js"></script>
  <script src="angular-ui-router/release/angular-ui-router.js"></script>
  </body>
</html>
